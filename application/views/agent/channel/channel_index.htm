<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{siteName}}-通道管理</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="{{layerCssPath}}?version={{version}}" media="all">
  <link rel="stylesheet" href="{{layerStaticDomain}}/style/admin.css?version={{version}}" media="all">
</head>
<body>
  <div class="layui-fluid">
  </div>

  <div class="layui-col-md12">
    <div class="layui-card">
      <div class="layui-card-body layui-text">
        <div class="layui-card-header">代理商已开通的通道</div>
        <table class="layui-table">
          <colgroup>
            <col width="200">
            <col>
          </colgroup>
          <tbody>
          <tr>
            <td> 通道</td>
            <td>
              费率
            </td>
            <td>
              通道是否可用
            </td>
          </tr>
          {% if list|length > 0 %}
          {% for it in list %}
          <tr>
            <td> {{it['alias']}}  ({{it['channel']}})</td>
            <td>
              {{it['fee']}}
            </td>
            <td>

              {% if  it['b_status'] == 1 %}
                {% if  it['c_status'] == 1 %}
                可用
                {% else %}
                不可用
                {% endif %}
              {% else %}
              <span  style="color: red;">不可用</span>
              {% endif %}

            </td>
          </tr>
          {% endfor %}
          {% else %}
          <tr>
            <td colspan="4">
              <button class="layui-btn layui-btn-fluid layui-btn-danger">暂无可用通道,请联系平台方！！</button>
            </td>
          </tr>
          {% endif %}

          </tbody>
        </table>
      </div>
    </div>


  </div>

  <script src="{{layerStaticDomain}}/layui/layui.js"></script>
  <script>
    var _table = null;
    layui.config({
      version: "{{version}}",
      base: '{{layerStaticDomain}}/' //静态资源所在路径
    }).extend({
      index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'table'],function(){
      var $ = layui.$
      ,admin = layui.admin
      ,element = layui.element
      ,form = layui.form,
      table = layui.table;
      form.render(null, 'component-form-element');



  });

  
  </script>
</body>
</html>
