

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>商品列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="{{layerCssPath}}?version={{version}}" media="all">
    <link rel="stylesheet" href="{{layerStaticDomain}}/style/admin.css?version={{version}}" media="all">
    <link rel="stylesheet" href="{{layerStaticDomain}}/style/template.css?version={{version}}" media="all">

</head>
<body>


<h1><center style="color:blue;">请选择商品购买测试下单【USDT ERC20 支付通道系统】</center></h1>
<h1><center style="color:red;">需要此系统的请联系QQ： 84075041 备注USDT系统</center></h1>
<div class="layui-fluid layadmin-cmdlist-fluid">
    <div class="layui-row layui-col-space30">
        {% for keys , it in goods%}
        <div class="layui-col-md2 layui-col-sm4">
            <div class="cmdlist-container">
                <a href="/index/jump?money={{it.money}}">
                    <img src="{{it.pic}}">
                </a>
                <a href="/index/jump?money={{it.money}}">
                    <div class="cmdlist-text">
                        <p class="info">{{it.title}}</p>
                        <div class="price">
                            <b>￥{{it.money}}</b>
                            <p>
                                ¥
                                <del>{{it.y_price}}</del>
                            </p>
                            <span class="flow">
                      <i class="layui-icon layui-icon-rate"></i>
                      {{it.click}}
                    </span>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        {% endfor %}


        <div class="layui-col-md12 layui-col-sm12">
            <div id="demo0"></div>
        </div>
    </div>
</div>



</body>
</html>
