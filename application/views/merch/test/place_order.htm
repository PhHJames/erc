<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{siteName}}--下单测试</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="{{layerCssPath}}?version={{version}}" media="all">
    <link rel="stylesheet" href="{{layerStaticDomain}}/style/admin.css?version={{version}}" media="all">
</head>
<body>
<div class="layui-card-body layui-form">
    <form id="myform"  action="/Merch_Test/placeOrder" method="post">

        <div class="layui-form-item">
            <label class="layui-form-label">选择通道：<span style="color: #FF5722;">*</span></label>
            <div class="layui-input-inline">
                <select name="channel" >
                    <option value="">请选择</option>
                    {% for keys , it in allChannel%}
                    <option value="{{it.channel}}">{{it.name}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">单位：<span style="color: #FF5722;">*</span></label>
            <div class="layui-input-inline">
                <select name="place_m_type" >
                    <option value="1">人民币￥</option>
                    <option value="2">USDT数</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">下单金额 ：<span style="color: #FF5722;">*</span></label>
            <div class="layui-input-inline">
                <input type="text" name="money"  placeholder="" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item box-center" style="text-align: center;">
            <button class="layui-btn" id="submitBtn">提交</button>
        </div>
    </form>
</div>
<script src="{{layerStaticDomain}}/layui/layui.js"></script>
<script>
    layui.config({
        version: "{{version}}",
        base: '{{layerStaticDomain}}/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'upload'], function(){
        var $ = layui.$
            ,form = layui.form
            ,upload = layui.upload
            ,element = layui.element;
        // 表单数据提交
    });
</script>
</body>
</html>
