<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{siteName}}-币管理</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="{{layerCssPath}}?version={{version}}" media="all">
  <link rel="stylesheet" href="{{layerStaticDomain}}/style/admin.css?version={{version}}" media="all">
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-card-header">币管理</div>
      {% if isAllowAdd == 1 %}
      <div class="layui-card-body">
        <div style="padding-bottom: 10px;">
          <button class="layui-btn layui-btn-normal layui-btn-radius add">添加币地址</button>
        </div>
      </div>
      {% endif %}
      <div class="layui-card-body layui-text">
        <table class="layui-table">
          <colgroup>
            <col width="100">
            <col>
          </colgroup>
          <tbody>
          <tr>
            <td>币地址</td>
            <td>二维码</td>
            <td>
              名称
            </td>
            <td>
              状态
            </td>
            <td>
              备注
            </td>
          </tr>
          {% for it in list %}
          <tr>
            <td><a target="_blank" style="color:blue;" href="https://tronscan.io/#/contract/{{it.address}}">{{it.address}}</a></td>
            <td class="show_qr" id="id_{{it.address}}" data-val="{{it.address}}"></td>
            <td>
              {{it.name}}
            </td>

            <td>
              {{it.statusString}}

            </td>
            <td>
              {{it.remark}}
            </td>
          </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

  </div>

  <script src="{{layerStaticDomain}}/layui/layui.js"></script>
  <script src="{{layerStaticDomain}}/static/js/jquery.min.js"></script>
  <script src="{{layerStaticDomain}}/static/js/qrcode.min.js"></script>

  <script type="text/javascript">

    $(function(){
      $(".show_qr").each(function () {
        var v = $(this).attr("data-val")
        console.log(v)
        new QRCode(document.getElementById("id_"+v), {
          text: v,
          width: 128,
          height: 128,
          colorDark : "#000000",
          colorLight : "#ffffff",
          correctLevel : QRCode.CorrectLevel.H
        });
      })
    })
    /**/
  </script>
  <script>
    var _table = null; 
    layui.config({
      version: "{{version}}",
      base: '{{layerStaticDomain}}/' //静态资源所在路径
    }).extend({
      index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'table'],function(){
      var $ = layui.$
      ,admin = layui.admin
      ,element = layui.element
      ,form = layui.form,
      table = layui.table;
      form.render(null, 'component-form-element');
      $(".add").click( function(){
        addCard()
      });
      function addCard(){
        _table = layer.open({
          type: 2
          ,title: "添加银行卡" // 标题
          ,content: "/Merch_Bank/add"  // url
          ,maxmin: true // 是否可以全屏
          ,area: ['40%', '40%'] // 弹出层的宽/高
        });
      }

  });

  
  </script>
</body>
</html>
