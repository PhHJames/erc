

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{siteName}} 控制台主页一</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="{{layerCssPath}}" media="all">
  <link rel="stylesheet" href="{{layerStaticDomain}}/style/admin.css" media="all">
</head>
<body>
  
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-header">基本信息</div>
          <div class="layui-card-body layui-text">
            <table class="layui-table">
              <colgroup>
                <col width="300">
                <col>
              </colgroup>
              <tbody>
              <tr>
                <td>码商名称</td>
                <td>
                  {{account['name']}}
                </td>
              </tr>
                <tr>
                  <td>登录账号</td>
                  <td>
                    {{userInfo['account']}}
                  </td>
                </tr>

              </tbody>
            </table>
          </div>
        </div>


      </div>
    </div>
  </div>

    <script src="{{layerStaticDomain}}/layui/layui.js"></script>
  <script>
  layui.config({
    base: '{{layerStaticDomain}}/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index'],function(){
    var $ = layui.$
  });
  </script>
</body>
</html>
